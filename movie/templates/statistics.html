{% extends 'base.html' %}
{% load static %}

{% block title %}Movie Statistics - Movie Reviews{% endblock %}

{% block hero %}
<!-- Hero Section -->
<div class="hero-section">
    <div class="container hero-content text-center">
        <h1 class="display-4 mb-3 fw-bold">Movie Statistics</h1>
        <p class="lead">Explore our movie collection by year</p>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm mb-5">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Movies per Year</h2>
                    <div class="text-center">
                        <img src="data:image/png;base64,{{ graphic }}" class="img-fluid" alt="Movies per Year Statistics">
                    </div>
                </div>
            </div>
            
            <div class="text-center mb-5">
                <a href="{% url 'home' %}" class="btn btn-primary btn-custom">
                    <i class="fas fa-film me-2"></i>Back to Movies
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
